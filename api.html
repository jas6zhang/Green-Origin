<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>My Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Englebert:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Stylesheets. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Group 1.ico">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="title">Green Origin</h1>
      <img class="logo" src="Group 1.ico" />
    </div>
  </div>

  <div class="row mb-2">
    <div class="col">
      <input class="form-control" id="search" type="text" placeholder="Search For Location..." />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-9">
      <div id="map"></div>
    </div>
    <div class="col-sm-3">
      <div class="row mb-2">
        <div class="col">
          <input class="form-control" id="country" type="text" placeholder="Search For Country..." />
        </div>
      </div>
      <h2 class="list-title">Sustainability List</h2>
      <div>
        <h3 class="epiRankingNumber item-title">EPI Ranking: </h3>
      </div>
      <div>
        <h3 class="epiScoreNumber item-title">EPI Score: </h3>

      </div>
      <div>
        <h3 class="envHealthScore item-title">Environmental Health:</h3>
      </div>

      <div>
        <h3 class="ecoVitality item-title">Ecosystem Vitality: </h3>
      </div>
    </div>
  </div>

  <!-- Bootstrap scripts. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Maps Scripts -->
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV0kGFQVm1YbMSsY3DYg6JOqXpm5oLjjM&callback=createMap&libraries=places"></script>
</body>

</html>
